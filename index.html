<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div id='page-wrapper'>
        <div id='calculator-wrapper'>
            <div id='display-container'>
                <p id='display-prev'></p>
                <p id='display-curr'></p>
            </div>
            <button id='clear-btn'>AC</button>
            <button id='backspace-btn'>&larr;</button>
            <button id='/' class='op-btn'>/</button>
            
            <button id='7' class='num-btn'>7</button>
            <button id='8' class='num-btn'>8</button>
            <button id='9' class='num-btn'>9</button>
            <button id='*' class='op-btn'>*</button>
            
            <button id='4' class='num-btn'>4</button>
            <button id='5' class='num-btn'>5</button>
            <button id='6' class='num-btn'>6</button>
            <button id='-' class='op-btn'>-</button>
        
            <button id='1' class='num-btn'>1</button>
            <button id='2' class='num-btn'>2</button>
            <button id='3' class='num-btn'>3</button>
            <button id='+' class='op-btn'>+</button>
           
            
            <button id='btn-0' class='num-btn'>0</button>
            <button id='.' class='num-btn'>.</button>
            <button id='equals-btn'>=</button>
    </div>
   
    <script src="main.js"></script>
</body>
</html>
